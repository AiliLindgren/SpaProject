<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SPA:">
    <meta property="og:description" content="SPA:">
    <meta property="twitter:description" content="SPA:">
    <script src="https://kit.fontawesome.com/ad7474103a.js" crossorigin="anonymous"></script>
   <!--  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../styles/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/index.css">
    <title>Contact</title>
</head>

<body>
    <header>
        <div class="logo"><img src="../images/logo.png" alt="Logotype: lotus." class="logo-img"></div>
        <nav>
            <ul class="nav-bar-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="contact-form-container">
        <div class="main-title-container">
            <img src="../images/contact-img.jpg" alt="Contact image" class="contact-img-layout" />
        </div>
        <div class="main-title-container">
            <h3 class="main-text">If you would like to contact Amethyst Garden, then please fill out the form below and
                we
                will get back to you as
                soon as possible</h3>
        </div>
        <form class="contact-form" action="" autocomplete="off">
            <div class="form-element">
                <input required class="input-field" type="text" id="name" placeholder="Name:">
                <input required class="input-field" type="text" id="company" placeholder="Company:">
                <input required class="input-field" type="tel" id="phone" placeholder="Phone">
                <input required class="input-field" type="email" id="email" placeholder="Email:">
                <textarea required class="input-field" cols="30" rows="6" id="message-area"
                    placeholder="Message:"></textarea>
                <button class="btn footer-btn" type="submit">Send&nbsp;<i class="fas fa-envelope"></i></button>
            </div>
        </form>
    </main>
    <footer class="footer-container">
        <div class="footer-section">
            <div>
                <img src="../images/logo.png" alt="Logotype: lotus." class="logo-img">
                <div class="divider"></div>
            </div>
            <h3 class="main-text">Contact</h3>
            <p class="txt-detail">3A SPA
                100 00 Stockholm <br>
                +46 (0) 100-000 00<br>
                info@3aspa.se</p>
        </div>
        <div class="footer-section">
            <h3 class="main-text">SITE MAP</h3>
            <nav class="footer-nav">
                <a href="#">Home</a>
                <a href="#">About Us</a>
                <a href="#">Gallery</a>
                <a href="#">Contact</a>
            </nav>
            <p>Copyright@2021</p>
        </div>
        <div class="footer-section">
            <form class="form-element" action="" autocomplete="off">
                <input required class="input-field" type="email" id="footer-email" placeholder="">
                <button class="btn footer-btn" type="submit">Subscribe</button>
            </form>
            <div class="socialmedia-container">
                <a> <i class="fab fa-facebook-square"></i></a>
                <a> <i class="fab fa-twitter-square"></i></a>
                <a> <i class="fab fa-instagram-square"></i></a>
            </div>
        </div>
    </footer>
</body>

</html>
